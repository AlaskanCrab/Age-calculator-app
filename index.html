<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="inputCard">
          <div class="Box">
            <span class="topTexts" id="topDayText">DAY</span>
            <input
              type="text"
              placeholder="DD"
              id="dayTextArea"
              class="Input"
              maxlength="2"
            />
            <span id="wrongDay" class="warningMessage"></span>
          </div>
          <div class="Box">
            <span class="topTexts" id="topMonthText">MONTH</span>
            <input
              type="text"
              placeholder="MM"
              class="Input"
              id="monthTextArea"
              maxlength="2"
            />
            <span id="wrongMonth" class="warningMessage"></span>
          </div>
          <div class="Box">
            <span class="topTexts" id="topYearText">YEAR</span>
            <input
              type="text"
              placeholder="YYYY"
              class="Input"
              id="yearTextArea"
              maxlength="4"
            />
            <span id="wrongYear" class="warningMessage"></span>
          </div>
        </div>

        <div class="submitDiv">
          <div class="line"></div>
          <span
            class="btn"
            tabindex="0"
            role="button"
            onclick="findDay() , findMonth() , findYear()"
            value="submit"
            name="submit"
          ></span>
        </div>
        <div class="outputAreas">
          <p class="r-Bottom">
            <span class="result"><i id="yearText">--</i></span> <i>years</i>
          </p>
          <p class="r-Bottom">
            <span class="result"><i id="monthText">--</i></span> <i>months</i>
          </p>
          <p class="r-Bottom">
            <span class="result"><i id="dayText">--</i></span> <i>days</i>
          </p>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/AlaskanCrab" target="_blank">AlaskanCrab</a>.

      <script src="index.js"></script>
    </div>
  </body>
</html>
